    <title>Reserve now</title>
    <link rel="stylesheet" href="" th:href="@{/css/welcomepage.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{'/'}">Luxury Golf Club</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a th:href="@{'/'}">Home</a></li>
                    <li><a th:href="@{'/virtual'}">Virtual Visit</a></li>
                    <li><a th:href="@{'/reserve'}">Reserve Now</a></li>
                    <li><a th:href="@{'/shop'}">Shop</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{'/register'}"><span class="glyphicon glyphicon-user"></span> Register</a></li>

                </ul>

    <div id="form" class="body2">
        <form action="/reserve/reserved" th:action="@{'/reserve/reserved'}"  th:object="${'reservation'}" method="POST">
            <label for="name">Full Name:</label>
                <input type="text" id="name" name="name"><br>

                <label for="locations">Choose a location:</label>
                    <select name="locations" id="locations">
                        <option value="country">The Los Angeles Country Club</option>
                        <option value="lakeside">Lakeside Golf Club</option>
                        <option value="brentwood">Brentwood Country Club</option>
                        <option value="bel">Bel-Air Country Club</option>
                    </select>
                    <br>
            <label for="date">Date:</label>
                <input type="date" id="date" name="date"><br>
            
            
            <button type="submit">Submit</button>    
        </form>

    </div>

    <div class="footer">

        <div class="footer-left">
            <p>Email: luxurygoldclub@yahoo.com</p>
            <p>Facebook: Luxury Golf Club</p>
            <p>Telephone: 07****</p>
        </div>

        <div class="footer-right">
            <h3>Follow us:</h3>
                <a href="https://www.instagram.com"><img src="om1.png" alt=""></a>
        </div>
    </div>
