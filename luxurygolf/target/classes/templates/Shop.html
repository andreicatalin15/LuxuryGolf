<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="" th:href="@{/css/welcomepage.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{'/'}">Luxury Golf Club</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{'/'}">Home</a></li>
            <li><a th:href="@{'/virtual'}">Virtual Visit</a></li>
            <li><a th:href="@{'/reserve'}">Reserve Now</a></li>
            <li><a th:href="@{'/shop'}">Shop</a></li>

        </ul>



        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{'/register'}"><span class="glyphicon glyphicon-user"></span> Register</a></li>
            <li><a th:href="@{'/logout'}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
    </div>
</nav>

<h1>You would like:</h1><br>
<div class="shop-buy">
    <div th:each="product : ${products}">
        <span th:text="${product.id}">id</span>
        <span th:text="${product.name}">Name: </span>
        <span th:text="${product.prize}">Price: </span>
        <button type="button" class="btn" th:onclick="|add()|">ADD</button>
    </div>
    <button type="button" class="btn-btn" th:onclick="|buy()|"></button>
</div>

<div class="footer">

    <div class="footer-left">
        <p>Email: luxurygoldclub@yahoo.com</p>
        <p>Facebook: Luxury Golf Club</p>
        <p>Telephone: 07****</p>
    </div>

    <div class="footer-right">
        <h3>Follow us:</h3>
        <a href="https://www.instagram.com"><img src="om1.png" alt=""></a>
    </div>
</div>
</body>
</html>
